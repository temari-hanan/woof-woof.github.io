<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>マゼル用デッキ確認ツール</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="owaba/css/style.css">
</head>
<body>
  <header>
    <h1>デッキ確認 — マゼルベイン用（v1.3）</h1>
  </header>

  <main>
    <section id="counters">
      <div class="counter" data-tag="remove">除去 <span class="count">0</span></div>
      <div class="counter" data-tag="sure_remove">確定除去 <span class="count">0</span></div>
      <div class="counter" data-tag="aoe">AOE <span class="count">0</span></div>
      <div class="counter" data-tag="heal">回復 <span class="count">0</span></div>
      <div class="counter" data-tag="rush">疾走・バーン <span class="count">0</span></div>
    </section>

    <section id="filters">
      <div id="class-filter" class="mb-2"></div>
      <div id="pp-filter" class="mb-2"></div>
    </section>

    <section id="deck">
      <h2 id="deck-title">デッキ（残り）</h2>
      <div id="cards" class="cards-grid"></div>
    </section>
  </main>

  <footer>
    <button id="recalc">使用済</button>
  </footer>

  <div class="modal fade" id="abilityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="abilityModalTitle">カード能力</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body" id="abilityModalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="owaba/js/app.js"></script>
</body>
</html>
